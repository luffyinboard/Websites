    <body>

        <script>
    // 1. Select the avatar image
            const avatar = document.querySelector('.avatar');
            const card = document.querySelector('.profile-card');

            // 2. List of emojis to choose from
            const emojis = ['ðŸ˜€', 'ðŸ˜Ž', 'ðŸš€', 'ðŸŽ‰', 'ðŸ”¥', 'ðŸ’–', 'ðŸŒŸ', 'ðŸ‘»'];

            // 3. Listen for clicks
            avatar.addEventListener('click', (e) => {
                
                // Create the emoji element
                const emojiEl = document.createElement('span');
                
                // Pick a random emoji
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                emojiEl.innerText = randomEmoji;
                
                // Add the CSS class
                emojiEl.classList.add('floating-emoji');

                // Position the emoji exactly where the mouse clicked
                // (The -20 adjusts it to center slightly on the cursor)
                const x = e.clientX - card.getBoundingClientRect().left - 20;
                const y = e.clientY - card.getBoundingClientRect().top - 20;
                
                emojiEl.style.left = x + 'px';
                emojiEl.style.top = y + 'px';

                // Add it to the card
                card.appendChild(emojiEl);

                // Remove it after 3 seconds so your page doesn't get slow
                setTimeout(() => {
                    emojiEl.remove();
                }, 3000);
            });
        </script>
    </body>
